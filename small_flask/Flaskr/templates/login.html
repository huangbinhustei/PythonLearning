{% extends "layout.html" %}

{% block header %}
	<div class="page-header">
		<h1>请登录&nbsp;<small>by Bootstrap</small></h1>
	</div>
{% endblock %}

{% block article %}
	{% if error %}
		<div class="alert alert-warning">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				&times;
			</button>
			Error:{{ error }}
		</div>
	{% endif %}

	<form class="form-horizontal" action="{{ url_for('login') }}" method=post>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-laber">用户名:</label>
			<div class="col-sm-10">
				<input type="text" name=username placeholder="请输入用户名"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-laber">密码:</label>
			<div class="col-sm-10">
				<input type="password" name=password placeholder="请输入密码"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox"> 请记住我</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">登录</button>
			</div>
		</div>
	</form>
{% endblock %}
