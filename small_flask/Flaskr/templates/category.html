{% extends "layout.html" %}

{% block header %}
<div class="page-header">
	<h1>{{ game_name }}&nbsp;<small>by Bootstrap</small></h1>
</div>
{% endblock %}

{% block bigarticle %}
<div class="row">
	{% for line in titles|slice(4) %}
		{% for title in line %}
		<div class="col-sm-3">
			<div class="thumbnail">
				<a href="/view/{{title.id}}"><img src="{{ title.thumb }}" alt="哈哈"></a>
				<div class="caption">
					<p><a href="/view/{{title.id}}">{{ title.title }}</a></p>
				</div>
			</div>
		</div>
		{% endfor %}
	{% endfor %}
</div>
{% endblock %}
