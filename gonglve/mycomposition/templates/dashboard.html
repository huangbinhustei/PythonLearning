<!doctype html>
<head>
    <title>Composition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 我自己的css -->
    <link href="{{ url_for('static', filename='style.css') }}" rel=stylesheet type=text/css>
    <!-- simditor  -->
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='module.js') }}"></script>
    <script src="{{ url_for('static', filename='hotkeys.js') }}"></script>
    <script src="{{ url_for('static', filename='uploader.js') }}"></script>
    <script src="{{ url_for('static', filename='simditor.js') }}"></script>
    <link href="{{ url_for('static', filename='simditor.css') }}" rel=stylesheet type=text/css>
</head>

<body>
    <div class="navbar navbar-inverse" role="navigation" style="border-radius: 0">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
                <!-- 这个button是用来下拉的，下面的四个span，后面三个是用来画按钮上的三根横线的 -->
                    <span class="sr-only">Toggle naavigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">首页</a>
            </div>
            <div class="navbar-collapse collapse">
	        	<form class="navbar-form navbar-right" role="search" action="{{ url_for('page_search') }}">
	        		<div class="form-group">
	        			<input type="text" class="form-control" placeholder="Search" name="query">
	        			<button type="submit" class="btn btn-default">搜索</button>
	        		</div>
	        	</form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- {% block header %}{% endblock %} -->
        <div class="row">
            <div class="col-sm-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            数据后台
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a id="tongji" href="" class="list-group-item">统计后台</a>
                        </div>    
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            编辑后台
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a id="list" href="" class="list-group-item">文档列表</a>
                        </div>    
                    </div>
                </div>
                <script type="text/javascript">$("#tongji").addClass("active");</script>                
            </div>

            <div class="col-sm-10" style="float: right;">
                {% block article %}{% endblock %}    
            </div>
        </div>
    </div>

</body>
