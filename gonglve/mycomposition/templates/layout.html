<!doctype html>
<head>
    <title>Composition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- 我自己的css -->
    <link href="{{ url_for('static', filename='style.css') }}" rel=stylesheet type=text/css>


    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='module.js') }}"></script>
    <script src="{{ url_for('static', filename='hotkeys.js') }}"></script>
    <script src="{{ url_for('static', filename='uploader.js') }}"></script>
    <script src="{{ url_for('static', filename='simditor.js') }}"></script>
    
    <link href="{{ url_for('static', filename='simditor.css') }}" rel=stylesheet type=text/css>
</head>

<body>
    <div class="container page">
        {% block header %}{% endblock %}
        <div class="row">
            <div class="col-sm-8">
                {% block article %}{% endblock %}
            </div>
            <div class="col-sm-4 hidden-xs" style="float: right;">
                <div class="page">
                    <!-- 右侧的相关推荐 -->
                    {% block aside %}{% endblock %}
                </div>
            </div>
        </div>

        <div>
            {% block bigarticle %}{% endblock %}
        </div>

    </div>

</body>
