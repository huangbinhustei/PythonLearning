{% extends "layout.html" %}

{% block article %}
    <form class="form-horizontal" role="form" >
        <div class="form-group">
            <label class="col-sm-1 control-label" for="title">标题</label>
            <div class="col-sm-11">
                <input type="text" name="title" class="form-control" id="title" value={{ entry.title }}>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="author">作者</label>
            <div class="col-sm-11">
                <input type="text" name="author" class="form-control" id="author" value={{ entry.author }}>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="grade">年级</label>
            <div class="col-sm-11">
                <input type="text" name="grade" class="form-control" id="grade" value={{ grade_map[entry.grade|string] }}>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="author">体裁</label>
            <div class="col-sm-11">
                <input type="text" name="genre" class="form-control" id="genre" value={{ genre_map[entry.genre|string] }}>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="content">正文</label>
            <div class="col-sm-11">
                <textarea id="content" class="form-control" rows="40" value={{ entry.content|safe }}></textarea>
                <script type="text/javascript">var editor = new Simditor({textarea: $('#content')});</script>
            </div>
        </div>

        <br>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="content"></label>
            <div class="col-sm-11">
                <button type="submit" class="btn btn-primary">提交修改</button>
            </div>
        </div>
    </form>
{% endblock %}


{% block aside %}

{% endblock %}
